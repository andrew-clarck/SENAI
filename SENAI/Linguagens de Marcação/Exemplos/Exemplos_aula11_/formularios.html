<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/processar-dados" method="POST">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" required minlength="8" />
      <p></p>
      <label for="cep">CEP:</label>
      <input type="text" name="cep" id="cep" pattern="[0-9]{5}-[0-9]{3}" placeholder="00000-000">
      <p></p>

      <label for="assunto">Assunto:</label>
      <input
        type="text"
        id="assunto"
        name="assunto"
        placeholder="Digite o assunto aqui"
      />
      <p></p>
      <label for="mensagem">Sua Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea>
      <p></p>

      <!-- tipos de input -->
      <label for="idade">Idade:</label>
      <input type="number" id="idade" />
      <p></p>
      

      <label for="nascimento">Data de Nascimento:</label>
      <input type="date" id="nascimento" />
      <p></p>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" />
      <p></p>

      <label for="email_contato">Email:</label>
      <input type="email" id="email_contato" name="email_contato" />
      <p></p>

      <fieldset>
        <legend>Área de opções</legend>
        <p>Qual seu período de preferência?</p>
        <input type="radio" id="manha" name="periodo" value="manha" />
        <label for="manha">Manhã</label>
        <p></p>
        <input type="radio" id="tarde" name="periodo" value="tarde" />
        <label for="tarde">Tarde</label>
        <p></p>

        <p>Quais tecnologias você conhece?</p>
        <input type="checkbox" id="html" name="tecnologias" value="html" />
        <label for="html">HTML</label>
        <p></p>
        <input type="checkbox" id="css" name="tecnologias" value="css" />
        <label for="css">CSS</label>
        <p></p>
        <input type="checkbox" id="js" name="tecnologias" value="javascript" />
        <label for="js">JavaScript</label>
        <p></p>

        <label for="estado">Estado:</label>
        <select name="estado" id="estado">
          <option value="">Selecione...</option>
          <!-- Impossível enviar com essa caixa selecionada, pois não tem valor -->
          <option value="SP">São Paulo</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="MG">Minas Gerais</option>
        </select>
        <p></p>
      </fieldset>
      <button type="submit">Enviar</button>
      <button type="reset">Limpar Tudo</button>
    </form>
    <p></p>

    <form action="/upload" method="POST" enctype="multipart/form-data">
      <label for="avatar">Foto de Perfil:</label>
      <input type="file" id="avatar" name="avatar" />
      <button type="submit">Enviar Foto</button>
    </form>
  </body>
</html>
