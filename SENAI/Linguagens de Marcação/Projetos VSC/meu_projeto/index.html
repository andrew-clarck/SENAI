<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha Comida Favorita</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>

  <body>
    <h1 title="O nome do meu prato preferido">
      <!-- Título contendo a comida preferida -->
      Frango a parmegiana
    </h1>
    <!-- Descrição do prato -->
    <p title="Uma descrição sobre esta delícia">
      Gosto muito de frango a parmegiana porque é uma comida fácil de fazer, e a
      junção de queijo, molho de tomate e frango causam uma sensação espetacular
      ao colocar na boca, gosto simplesmente magnífico.
    </p>
    <img src="src\images\frango.jpg" alt="Imagem de um frango a parmegiana." />
    <img
      src="https://cdn.pixabay.com/photo/2013/12/26/12/16/rooster-233898_1280.jpg"
      alt="Foto de um galo"
    />
    <video poster="src\images\frango.jpg" loop controls>
      <source src="src\videos\frango_video.mp4" type="video/mp4" />
      <source src="src\videos\frango_video.wmv" type="video/wmv" />
      <p>Seu navegador não é compatível com as extensões de vídeo</p>
    </video>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/J--7IsdWSwY?si=HlI140GKMKIJTous"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; lipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    >
    </iframe>
    <!-- Fim da descrição do prato. -->
    <footer>
      <p>Página criada em 20 de Agosto de 2025.</p>
    </footer>
  </body>
</html>
